<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drink Plaza. A place where you can find the perfect cocktail recipe.">
    <meta name="keywords" content="drink plaza, drinks, cocktail, alcohol, recipe">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Title of the website -->

    <title>Drink Plaza</title>
</head>

<body>

    <!-- Header content -->

    <header>
        <div class="header">
            <a href="index.html">
                <h1 id="logo">Drink Plaza</h1>
            </a>
            <div class="header-right">
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a class="active" href="subscribe.html">Subscribe</a>
            </div>
        </div>
    </header>

    <!-- Subscription section for weekly newsletters -->

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <div class="form-container">
            <legend><h2>Sign up for our weekly newsletters!</h2></legend>
            <br>
            <label for="first_name">First Name</label>
            <input type="text" class="first_name" id="first_name" required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" class="last_name" id="last_name" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" class="email_address" id="email_address" required>
            <br>
            <p>What are your interests?</p>
            <div class="form-buttons">
                <label for="mixology">Mixology</label>
                <input type="radio" name="interests" id="mixology" value="mixology" required checked>
                <label for="bartending">Bartending</label>
                <input type="radio" name="interests" id="bartending" value="bartending" required>
                <label for="drinking">Drinking</label>
                <input type="radio" name="interests" id="drinking" value="drinking" required>
            </div>
        </div>
        <button type="submit" class="signup-button">Sign me up!</button>
        </form>
        </section>
    </main>

        <!-- Footer content -->
        
        <footer>
            <ul id="social-network">
                <li>
                    <a href="https://www.Facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.Instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.Twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.Youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>
        <!--Icons for footer-->
        <script src="https://kit.fontawesome.com/0cf17fd7b0.js" crossorigin="anonymous"></script>
</body>

</html>
